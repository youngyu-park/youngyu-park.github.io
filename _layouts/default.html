<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <link rel="shortcut icon" href="{{ '/assets/icons/favicon-longhorn.ico' | relative_url }}" type="image/x-icon">
    <link rel="icon" sizes="192x192" href="{{ '/assets/icons/favicon-longhorn.ico' | relative_url }}">
    <link rel="icon" sizes="512x512" href="{{ '/assets/icons/favicon-longhorn.ico' | relative_url }}">

    <link rel="manifest" href="/site.webmanifest">
</head>

    <body>

        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <div class="sidebar" id="sidebar">
            {% include content_left.html %}
            {% include menu.html %}
        </div>

        <div class="page_background">
            <div class="page_foreground">

                <div class="content_left">
                    {% include content_left.html %}
                    {% include menu.html %}
                </div>

                <div class="content_top">
                    {% include title.html %}
                </div>

                <div class="content_right">
                    {{ content }}
                </div>

            </div>


            <div class="content_bottom">
                {% include contact.html %}
            </div>

            
        </div>

        <div class="content_bottom_mobile">
                {% include contact_mobile.html %}
        </div>

        <script>
            function toggleMenu() {
                document.getElementById('sidebar').classList.toggle('open');
            }
        </script>

    </body>



</html>
